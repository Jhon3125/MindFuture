<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindFuture - Registro</title>
    <link rel="stylesheet" th:href="@{/css/auth-styles.css}">
</head>

<body class="auth-page">

    <main class="container">
        <div class="auth-container">
            <h2>Registro de Usuario</h2>

            <div th:if="${param.error}" class="alert alert-danger">
                El email ya está en uso
            </div>

            <form class="auth-form" th:action="@{/auth/register}" th:object="${usuario}" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" th:field="*{nombre}" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" th:field="*{email}" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" th:field="*{contraseña}" required>
                </div>

                <div class="form-group">
                    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento" th:field="*{fechaNacimiento}" required>
                </div>

                <div class="form-group">
                    <label>Género:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="genero-m" th:field="*{genero}" value="M" required>
                            <label for="genero-m">Masculino</label>
                        </div>

                        <div class="radio-option">
                            <input type="radio" id="genero-f" th:field="*{genero}" value="F">
                            <label for="genero-f">Femenino</label>
                        </div>

                        <div class="radio-option">
                            <input type="radio" id="genero-o" th:field="*{genero}" value="Otro">
                            <label for="genero-o">Otro</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="auth-btn">Registrarse</button>
            </form>

            <p class="auth-link">
                ¿Ya tienes una cuenta? <a th:href="@{/auth/login}">Inicia sesión aquí</a>
            </p>
        </div>
    </main>
</body>

</html>
