<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindFuture - Login</title>
    <link rel="stylesheet" th:href="@{/css/auth-styles.css}">
</head>

<body class="auth-page">
    <div class="auth-container">
        <h2>Iniciar Sesión</h2>

        <div th:if="${param.error}" class="alert alert-danger">
            Email o contraseña incorrectos
        </div>

        <div th:if="${param.logout}" class="alert alert-success">
            Has cerrado sesión correctamente
        </div>

        <div th:if="${param.registroExitoso}" class="alert alert-success">
            Registro exitoso! Por favor inicia sesión
        </div>

        <form class="auth-form" th:action="@{/auth/login}" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="auth-btn">Iniciar Sesión</button>
        </form>

        <p class="auth-link">
            ¿No tienes una cuenta? <a th:href="@{/auth/register}">Regístrate aquí</a>
        </p>
    </div>
</body>

</html>
